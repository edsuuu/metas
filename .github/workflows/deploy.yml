name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -e

            export PATH=$PATH:/usr/local/bin:/usr/bin
            source ~/.profile || true
            source ~/.bashrc || true

            # Carregar NVM se existir
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && source "$NVM_DIR/nvm.sh"

            BASE=/var/www/metas
            RELEASE=$(date +"%Y%m%d_%H%M%S")

            echo "== Criando release $RELEASE"
            mkdir -p $BASE/releases/$RELEASE
            cd $BASE/releases/$RELEASE

            git config --global --add safe.directory '*'
            ssh-keyscan github.com >> ~/.ssh/known_hosts

            git clone -b main ${{ secrets.REPO_SSH }} .

            echo "== Composer"
            composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

            echo "== Frontend build"
            npm ci --no-audit --no-fund
            npm run build

            echo "== Links persistentes"
            ln -s $BASE/shared/.env .env
            rm -rf storage
            ln -s $BASE/shared/storage storage
            rm -rf bootstrap/cache
            ln -s $BASE/shared/bootstrap/cache bootstrap/cache

            # Limpar cache ANTES de qualquer comando artisan
            echo "== Limpando cache antigo"
            rm -f $BASE/shared/bootstrap/cache/config.php
            rm -f $BASE/shared/bootstrap/cache/services.php
            rm -f $BASE/shared/bootstrap/cache/packages.php

            php artisan storage:link || true

            echo "== Permiss√µes"
            chmod -R ug+rwx bootstrap/cache
            chmod -R ug+rwx storage/framework storage/logs

            php artisan config:clear || true
            php artisan route:clear || true
            php artisan view:clear || true
            php artisan cache:clear || true

            echo "== Migrations"
            php artisan migrate --force || true

            echo "== Cache"
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "== Ativando release"
            ln -sfn $BASE/releases/$RELEASE $BASE/current

            echo "== Limpando releases antigos"
            cd $BASE/releases
            ls -1dt */ | tail -n +4 | xargs -r rm -rf

            echo "== Reiniciando PHP"
            sudo systemctl restart php8.2-fpm

            echo "Deploy finalizado!"
